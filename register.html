<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <!-- test -->
    <div class="">

    </div>
    <span></span>

    <form class="" action="index.html" method="get">
      First Name: <input type="text" name="firstName"><br>
      Last Name: <input type="text" name="lastName" value=""><br>
      Email: <input type="email" name="email" value="" required><br>
      Password: <input type="password" min="8" name="password" value=""> <br>
      Birthday: <input type="date" name="birthday" value=""><br>
      Gender: <br>
      <input type="radio" name="gender" value="male">Male <br>
      <input type="radio" name="gender" value="female">Female <br>
      <input type="radio" name="gender" value="other">Other <br>
      Pets: <br>
      <input type="checkbox" name="pets" value="cats">Cats <br>
      <input type="checkbox" name="pets" value="dogs">Dogs <br>
      Cars: <br>
      <select class="" name="cars">
        <option value="WolksWagon">WolksWagon</option>
        <option value="Toyota">Toyota</option>
      </select><br>


      <input type="submit" name="" value="Register!">
      <input type="reset" name="" value="Reset">


    </form>
  </body>
</html>
